<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
        }
        .error {
            color: red;
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1><a href="/">My Blog</a></h1>
        </div>
    </header>

    <main class="container" id="app">
        <div id="loading" class="loading">Loading posts...</div>
        <div id="blog-container" style="display:none;">
            <section class="featured-post" id="featured-post"></section>
            <div class="blog-layout">
                <section class="blog-posts" id="blog-posts"></section>
                <aside class="sidebar">
                    <div class="sidebar-widget" id="categories">
                        <h3>Categories</h3>
                        <ul class="categories"></ul>
                    </div>
                </aside>
            </div>
        </div>
        <div id="post-container" style="display:none;"></div>
    </main>

    <script src="scripts/blog.js"></script>
    <script>
        // Simple router
        document.addEventListener('DOMContentLoaded', async () => {
            const slug = new URLSearchParams(window.location.search).get('slug');
            const blogContainer = document.getElementById('blog-container');
            const postContainer = document.getElementById('post-container');
            const loading = document.getElementById('loading');
            
            if (slug) {
                // Load single post
                try {
                    const response = await fetch(`posts/${slug}.md`);
                    if (!response.ok) throw new Error('Post not found');
                    
                    const content = await response.text();
                    const post = parseMarkdown(content, slug);
                    
                    blogContainer.style.display = 'none';
                    postContainer.style.display = 'block';
                    loading.style.display = 'none';
                    
                    renderPost(post);
                } catch (error) {
                    loading.innerHTML = `<div class="error">Error loading post. <a href="/">Back to blog</a></div>`;
                    console.error(error);
                }
            } else {
                // Load blog list
                try {
                    await initBlog();
                    blogContainer.style.display = 'block';
                    loading.style.display = 'none';
                } catch (error) {
                    loading.innerHTML = `<div class="error">Error loading posts. <a href="/">Refresh</a></div>`;
                    console.error(error);
                }
            }
        });

        function parseMarkdown(content, slug) {
            const frontMatter = content.match(/^---\n([\s\S]*?)\n---/)[1];
            const markdown = content.replace(/^---\n[\s\S]*?\n---\n/, '');
            
            const metadata = {};
            frontMatter.split('\n').forEach(line => {
                const match = line.match(/^([^:]+):\s*(.*)/);
                if (match) metadata[match[1].trim()] = match[2].trim().replace(/^['"](.*)['"]$/, '$1');
            });
            
            return {
                ...metadata,
                content: markdown,
                html: marked.parse(markdown),
                slug: slug
            };
        }

        function renderPost(post) {
            document.getElementById('post-container').innerHTML = `
                <article class="full-post">
                    <h1>${post.title}</h1>
                    <div class="post-meta">
                        <span>By ${post.author}</span>
                        <span>${new Date(post.date).toLocaleDateString()}</span>
                    </div>
                    <img src="${post.image}" alt="${post.title}" class="post-image">
                    <div class="post-content">${post.html}</div>
                    <a href="/" class="back-link">‚Üê Back to all posts</a>
                </article>
            `;
        }
    </script>
</body>
</html>
