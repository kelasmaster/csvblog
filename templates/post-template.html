<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1><a href="/">My Blog</a></h1>
        </div>
    </header>

    <main class="container post-container">
        <article class="full-post">
            <h1>{{title}}</h1>
            <div class="post-meta">
                <span>By {{author}}</span>
                <span>{{date}}</span>
            </div>
            <img src="{{image}}" alt="{{title}}" class="post-image">
            <div class="post-content">
                {{content}}
            </div>
            <a href="/" class="back-link">‚Üê Back to all posts</a>
        </article>
    </main>
</body>
</html>
